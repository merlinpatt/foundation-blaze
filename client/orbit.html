<template name="zfOrbit">
  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-use-m-u-i="false">
    <ul class="orbit-container">
      <button class="orbit-previous" aria-label="previous">
        <span class="show-for-sr">Previous Slide</span>
        &#9664;
      </button>
      <button class="orbit-next" aria-label="next">
        <span class="show-for-sr">Next Slide</span>
        &#9654;
      </button>

      {{#each slides}}
        <li class="orbit-slide">
          <div>
            {{#if template}}
              {{> Template.dynamic template=template data=this}}
            {{else}}
              {{> Template.dynamic template=../template data=this}}
            {{/if}}
          </div>
        </li>
      {{/each}}

    </ul>
    <nav class="orbit-bullets">

      {{#each slides}}
        <button data-slide="{{@index}}" class="{{#unless @index}}is-active{{/unless}}">
          <span class="show-for-sr">
            {{#if srText}}
              {{srText}}
            {{else}}
              Slide {{@index}}
            {{/if}}
          </span>
        </button>
      {{/each}}

    </nav>
  </div>
</template>
