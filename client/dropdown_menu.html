<template name="zfDropdownMenu">
  <ul class="{{classes}} {{#if vertical}}vertical{{/if}} dropdown menu" data-dropdown-menu>
    {{> Template.contentBlock}}
  </ul>
</template>

<template name="zfSubMenu">
  <li>
    <a href="{{url}}">{{text}}</a>
    <ul class="menu">
      {{> Template.contentBlock}}
    </ul>
  </li>
</template>
