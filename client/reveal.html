<template name="zfRevealModal">
  {{#zfBase extendContext dataAttribute='reveal'}}
    <div class="reveal {{classes}}" id="{{id}}" {{attributes}} data-options="{{options}}" data-reveal>
      {{> Template.contentBlock}}
      {{> zfCloseX}}
    </div>
  {{/zfBase}}
</template>

<template name="zfRevealLink">
  <a class="{{classes}}" data-open="{{id}}">{{text}}</a>
</template>

<template name="zfRevealButton">
  <a class="{{classes}} button" data-open="{{id}}">{{text}}</a>
</template>

<template name="zfRevealLinkBlock">
  <a class="{{classes}}" data-open="{{id}}">{{> Template.contentBlock}}</a>
</template>

<template name="zfRevealButtonBlock">
  <a class="{{classes}} button" data-open="{{id}}">{{> Template.contentBlock}}</a>
</template>
