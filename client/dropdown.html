<template name="FoundationDropdown">
  {{#FoundationBase dataAttribute='dropdown'}}
    <button class="dropdown button {{buttonClasses}}" type="button" data-toggle="{{id}}">Hoverable Dropdown</button>
    <div class="dropdown-pane {{paneClasses}}" id="{{id}}" {{attrs}} data-dropdown>
      {{> Template.contentBlock}}
    </div>
  {{/FoundationBase}}
</template>
